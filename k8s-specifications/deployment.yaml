apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: ashkrai/hello-world:0.4  # Make sure the image tag is correct here (it was 0.1 in your example)
          ports:
            - containerPort: 7000  # Ensure this matches the port exposed in your Dockerfile
